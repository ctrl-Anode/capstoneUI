<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>AeroponicsPro - Smart Growing System</title>
    <meta name="description" content="Advanced aeroponics monitoring and control system">
    <meta name="theme-color" content="#111827">
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Meta tags for social sharing -->
    <meta property="og:title" content="AeroponicsPro - Smart Growing System">
    <meta property="og:description" content="Advanced aeroponics monitoring and control system">
    <meta property="og:type" content="website">
    
    <!-- PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AeroponicsPro">
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #111827;
        color: #ffffff;
      }

      #app {
        min-height: 100vh;
      }

      /* Loading spinner */
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(59, 130, 246, 0.2);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
      }

      .loading-text {
        color: #9ca3af;
        font-size: 0.875rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Fade transition for route changes */
      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 0.3s ease;
      }

      .fade-enter-from,
      .fade-leave-to {
        opacity: 0;
      }

      /* Prevent FOUC */
      .js-loading * {
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -ms-transition: none !important;
        -o-transition: none !important;
        transition: none !important;
      }
    </style>
  </head>
  <body class="js-loading">
    <noscript>
      <strong>We're sorry but AeroponicsPro doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading AeroponicsPro...</div>
      </div>
    </div>
    <!-- built files will be auto injected -->
    <script>
      // Remove js-loading class once page is loaded
      window.addEventListener('load', function() {
        document.body.classList.remove('js-loading');
      });
    </script>
  </body>
</html>
